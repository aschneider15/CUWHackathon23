<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup - Cornerstone</title>
    <meta property="og:title" content="Signup - Cornerstone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./signup.css" rel="stylesheet" />

      <div class="signup-container">
        <span class="signup-text">
          <span>SignUp Account for Corn</span>
          <span class="signup-text2">e</span>
          <span>rStone</span>
        </span>
        <input
          type="text"
          placeholder="Private Key"
          class="signup-textinput input"
        />
        <input
          type="text"
          placeholder="Display Name"
          class="signup-textinput1 input"
        />
        <input
          type="text"
          placeholder="Username"
          class="signup-textinput2 input"
        />
        <input
          type="number"
          placeholder="Password"
          class="signup-textinput3 input"
        />
        <input
          type="email"
          placeholder="Email (username@cuw.edu)"
          class="signup-textinput4 input"
        />
        <textarea
          placeholder="Thank you for visiting the Cornerstone Signup Account."
          class="signup-textarea textarea"
        ></textarea>
        <a href="index.html" name="Submit" class="signup-button button">
          Submit
        </a>
        <img
          alt="pastedImage"
          src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/5ea62ce2-342b-45af-bbdf-3e799fab0b95/2584ec1f-1844-41f6-bf65-bd6fa40c6944?org_if_sml=117823&amp;force_format=original"
        />
      </div>
    </div>
  </body>
</html>
